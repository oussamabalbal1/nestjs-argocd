apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nestjs
  name: nestjs
  namespace: development
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nestjs
  strategy: {}
  template:
    metadata:
      labels:
        app: nestjs
    spec:
      containers:
      - image: workat00/your-nestjs-app
        imagePullPolicy: Always
        name: nestjs
        ports:
        - containerPort: 5005
          name: http
          protocol: TCP
